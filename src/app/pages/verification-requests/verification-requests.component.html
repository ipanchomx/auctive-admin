<mat-drawer-container class="verifications-container">

    <mat-drawer-content class="verifications-main">
        <h1 *ngIf="errorMessage">{{errorMessage}}</h1>
        <div *ngIf="isLoading; else verificationsList" class="loading-div">
            <mat-spinner></mat-spinner>
        </div>

        
        <ng-template #verificationsList>
            <h1>Verification Requests</h1>
            <mat-card *ngFor="let request of requests" class="verification-card custom">
                <div class="info-container">

                    <div class="header-div">
                        <h2>Verification of:</h2>
                        <h3>{{request.userName}}</h3>
                    </div>

                    <img src="{{request.official_id_url}}" alt="Official id" class="verification-image">

                   
                    <div>
                        <h3 class="mat-h2" style="margin-bottom: 10px;">{{request.user_email}}</h3> 
                    </div>

                    <div class="email-buttons">
                        <button mat-flat-button id="done-button" (click)="updateVerificationRequest(request, true)">
                            Accept
                            <mat-icon>done</mat-icon>
                        </button>
                        <button mat-flat-button color="warn" (click)="updateVerificationRequest(request, false)">
                            Reject
                            <mat-icon>clear</mat-icon>
                        </button>
                    </div>

                   
                </div>

            </mat-card>
        </ng-template>
    </mat-drawer-content>

    <mat-drawer mode="side" opened class="sidebar-drawer">
        <app-sidebar></app-sidebar>
    </mat-drawer>
</mat-drawer-container>
